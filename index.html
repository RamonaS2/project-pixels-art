<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div id="d1" class="color" class="black"></div>
      <p>Color: Black</p>
      <div id="d2" class="color" class="blueviole"></div>
      <p>Color: Blueviole</p>
      <div id="d3" class="color" class="chartreuse"></div>
      <p>Color: Chartreuse</p>
      <div id="d4" class="color" class="aqua"></div>
      <p>Color: Aqua</p>
    </div>
    <br />
    <br />
    <section>
      <button id="clear-board">Limpar</button>

      <div id="bi">
        <input type="number" id="board-size" min="1" max="50">
        <button type="button" id="generate-board">VQV</button>
      </div>
    </section>
    <br>
    <div id="pixel-board"></div>

    <script src="script.js"></script>
  </body>
</html>
