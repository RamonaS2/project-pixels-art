<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
      <div id="black" class="color selected"></div>
      <p>Color: Black</p>
      <div id="blueviole" class="color"></div>
      <p>Color: Blueviole</p>
      <div id="chartreuse" class="color"></div>
      <p>Color: Chartreuse</p>
      <div id="aqua" class="color"></div>
      <p>Color: Aqua</p>
    </section>
    <br />
    <br />
    <section>
      <div>
      <button id="clear-board">Limpar</button>
    </div>
      <form action="" id="bi">
        <input type="number" id="board-size" min="1" max="50">
        <button type="button" id="generate-board">VQV</button>
      </form>
    </section>
    <br>
    <div id="pixel-board"></div>

    <script src="script.js"></script>
  </body>
</html>
